<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e4f1ff, #f3e8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffffc0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6a5af9, #8b5cf6);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(120, 58, 250, 0.3);
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project Dashboard</h1>

        <button class="btn"
            onclick="window.open('https://mbabhishek.github.io/voice-assitance/', '_blank')">
            üîä Voice Assistance Project
        </button>

        <button class="btn"
            onclick="window.open('https://alternative-communication.vercel.app/', '_blank')">
            üó£Ô∏è Alternative Communication App
        </button>
    </div>

</body>
</html>
